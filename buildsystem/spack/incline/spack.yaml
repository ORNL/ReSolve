spack:
  specs:
    - resolve~cuda%gcc@8.4.0
  view: false
  concretizer:
    unify: when_possible
    reuse: true
  config:
    concretizer: clingo
    install_tree:
      root: $SPACK_INSTALL
    source_cache: $SPACK_CACHE/source
    misc_cache: $SPACK_CACHE/misc
    build_stage: $SPACK_CACHE/build
    url_fetch_method: curl
  modules:
    default:
      roots:
        tcl: $SPACK_INSTALL/modules
  packages:
    all:
      permissions:
        write: group
        read: world
        group: exasgd
    perl:
      externals:
      - spec: perl@5.26.0
        modules:
        - perl/5.26.0
      buildable: false
  compilers:
  - compiler:
      spec: gcc@8.4.0
      paths:
        cc: /share/apps/gcc/8.4.0/bin/gcc
        cxx: /share/apps/gcc/8.4.0/bin/g++
        f77: /share/apps/gcc/8.4.0/bin/gfortran
        fc: /share/apps/gcc/8.4.0/bin/gfortran
      operating_system: centos7
      target: x86_64
      modules: [gcc/8.4.0]
